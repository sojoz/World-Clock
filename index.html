<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>

  <body>
    <br />
    <br />
    <div class="container">
      <h1>World Clock</h1>

      <select class="drop-down-menu" id="cityChoice">
        <option value="">Select a city</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Africa/Djibouti">Djibuti</option>
        <option value="Indian/Antananarivo">Antanarivo</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>
      <br />
      <br />
      <div id="cities">
        <div class="city" id="paris">
          <div class="date-city">
            <h2>Paris, France</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>

        <div class="city" id="newyork">
          <div class="date-city">
            <h2>New York, USA</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>

        <div class="city" id="sydney">
          <div class="date-city">
            <h2>Sydney, Australia</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <footer>
        Open-sourced on
        <a href="https://github.com/sojoz/World-Clock"> Github</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
