<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock</title>
  </head>

  <body>
    <br />
    <br />
    <div class="container">
      <h1>World Clock</h1>

      <select class="drop-down-menu">
        <option value="">Select a city</option>
        <option value="">Tokyo</option>
        <option value="">Djibuti</option>
        <option value="">Antanarivo</option>
        <option value="">Los Angeles</option>
      </select>
      <br />
      <br />
      <div class="city">
        <div class="date-city">
          <h2>Paris, France</h2>
          <div class="date">May 25th 2023</div>
        </div>
        <div class="time">12:16:45 <small>AM</small></div>
      </div>

      <div class="city">
        <div class="date-city">
          <h2>New York, USA</h2>
          <div class="date">May 25th 2023</div>
        </div>
        <div class="time">12:16:45 <small>AM</small></div>
      </div>

      <div class="city">
        <div class="date-city">
          <h2>Sydney, Australia</h2>
          <div class="date">May 25th 2023</div>
        </div>
        <div class="time">12:16:45 <small>AM</small></div>
      </div>
      <br />
      <br />
      <br />
      <footer>
        Open-sourced on
        <a href="https://github.com/sojoz/World-Clock"> Github</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
