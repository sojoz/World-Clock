<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select class="drop-down-menu">
        <option value="">Select a city</option>
        <option value="">Tokyo</option>
        <option value="">Djibuti</option>
        <option value="">Antanarivo</option>
        <option value="">Los Angeles</option>
      </select>

      <div class="city">
        <h2>Paris, France</h2>
        <div class="date">May 25 2023</div>
        <div class="time">12:16:45 AM</div>
      </div>

      <div class="city">
        <h2>New York, USA</h2>
        <div class="date">May 25 2023</div>
        <div class="time">12:16:45 AM</div>
      </div>

      <div class="city">
        <h2>Sydney, Australia</h2>
        <div class="date">May 25 2023</div>
        <div class="time">12:16:45 AM</div>
      </div>
      <br />
      <br />
      <br />
      <footer>
        Open-sourced on
        <a href="https://github.com/sojoz/World-Clock"> Github</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
